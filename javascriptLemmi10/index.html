<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Viñedo</title>
    <script src="https://kit.fontawesome.com/df59baf6b8.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/css/materialize.min.css">
    <link rel="stylesheet" href="css/styles.css">
    
</head>
<body>
    <header>
        <h1>Viñedo</h1>
        
        <input id="search" type="text" class="input" placeholder="Buscar producto">

        <button id="boton-carrito">
            <!-- <i class="fas fa-shopping-cart"></i> -->
            <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="currentColor" class="bi bi-cart3" viewBox="0 0 16 16">
                <path d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .49.598l-1 5a.5.5 0 0 1-.465.401l-9.397.472L4.415 11H13a.5.5 0 0 1 0 1H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5zM3.102 4l.84 4.479 9.144-.459L13.89 4H3.102zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
              </svg>
            <span id="contadorCarrito"> 0</span>
        </button>
    </header>
    

    <div class="seleccion">
        <select id="selecVinos">
            <option value="all">Todos</option>
            <option value="Malbec">Malbec</option>
            <option value="Cabernet-Malbec">Cabernet-Malbec</option>
            <option value="Cabernet-Franc">Cabernet-Franc</option>
        </select>
    </div>

    <main id="contenedor-productos">
      
    </main>

    <div class="modal-contenedor">
      <div class="modal-carrito">
          <h3>Carrito</h3>
          <button id="carritoCerrar"><i class="fas fa-times-circle"></i></button>
          <div id="carrito-contenedor">
              
          </div>
          <p class="precioProducto">Precio total: $<span id="precioTotal">0</span></p>
          <div id="terminar" style="display: flex; justify-content: flex-end;"></div>
          <div class="finalizarCompra">
            <button id="finalizarCompra" class="btn btn-danger">Finalizar compra</button>
          </div>
      </div>
  </div>

     
    <script src="js/stock.js"></script>
    <script src="js/modal.js"></script>
    <script src="js/carrito.js"></script>
    <script src="js/main.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
