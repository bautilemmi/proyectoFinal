<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vinoteca</title>
    <script src="https://kit.fontawesome.com/df59baf6b8.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/css/materialize.min.css">
    <link rel="stylesheet" href="css/styles.css">
    
</head>
<body>
    <header>
        <h1>Vinoteca</h1>
        
        <button id="boton-carrito"><i class="fas fa-shopping-cart"></i><span id="contadorCarrito">0</span></button>
    </header>
    
    <div class="seleccion">
    <div class="buscador">
        <input id="search" type="text" class="input" placeholder="Buscar producto">
    </div>
        <select id="selecVinos">
            <option value="all">Todos</option>
            <option value="Malbec">Malbec</option>
            <option value="Cabernet-Malbec">Cabernet-Malbec</option>
            <option value="Cabernet-Franc">Cabernet-Franc</option>
        </select>
    </div>

    <main id="contenedor-productos">
      
    </main>

    <div class="modal-contenedor">
      <div class="modal-carrito">
          <h3>Carrito</h3>
          <button id="carritoCerrar"><i class="fas fa-times-circle"></i></button>
          <div id="carrito-contenedor">
              
          </div>
          <p class="precioProducto">Precio total: $<span id="precioTotal">0</span></p>
          <div id="terminar" style="display: flex; justify-content: flex-end;"></div>
          <div class="finalizarCompra">
            <button id="finalizarCompra" class="btn btn-danger">Finalizar compra</button>
          </div>
      </div>
  </div>

     
    <script src="js/stock.js"></script>
    <script src="js/modal.js"></script>
    <script src="js/carrito.js"></script>
    <script src="js/main.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
